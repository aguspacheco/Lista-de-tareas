<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas ✏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Lista de tareas📋</h2>
    <div class="contenedor">
      <input type="text" class="tarea" id="tarea" placeholder="Ingrese una tarea" />
      <input type="date" class="fecha" id="fecha" />
    </div>
    <div class="botones">
      <button class="agregarTarea" id="agregarTarea">Agregar tarea</button>
    </div>
    <ul id="tareas"></ul>
  </body>
</html>
